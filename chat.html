<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h2>Chat Box</h2>
        </div>

        <div class="flex">
            <div class="left">
                <table>
                    <tr>
                        <td class="head"><h1>People</h1></td>
                    </tr>
                    <tr>
                        <td>Jarvis</td>
                    </tr>
                    <tr>
                        <td>Ultron</td>
                    </tr>
                    <tr>
                        <td>Veronica</td>
                    </tr>
                </table>
            </div>
            <div class="right">
                <div class="chat-head">
                    <h3>Jarvis joined the chat</h3>
                </div>

                <div class="sub-left">
                    <h4>Jarvis</h4>
                    <p>Hello Ultron</p>
                </div>

                <div class="sub-right">
                    <h4>Veronica</h4>
                    <p>Welcome Jarvis</p>
                </div>
            </div>
            </div>

        
            <div class="msg flex ">
                <input type="text" class="inp">
                <button class="send">
                    Send 
                </button>
            </div>
            
        
    </div>

</body>

</html>
