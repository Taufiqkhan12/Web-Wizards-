<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>
    <div class="wrapper">
        <!-- <h2>Register</h2> -->
        <div class="form-wrapper">
            <div class="personal-info ">
                <span class="pi">
                    <h2>Personal Information</h2>
                </span>
                <form action="">
                    <div class="insert name">
                        <label for="">Full Name:</label>
                        <input type="text" required>
                    </div>
                    <div class="insert fname">
                        <label for="">Father Name:</label>
                        <input type="text" required>
                    </div>
                    <div class="insert mname">
                        <label for="">Mother Name:</label>
                        <input type="text" required>
                    </div>
                    <div class="insert mail">
                        <label for="">Email:</label>
                        <input type="email" required>
                    </div>
                    <div class="insert num">
                        <label for="">Mobile No.:</label>
                        <input type="text" required>
                    </div>
                    <div class="insert dob">
                        <label for="">Date Of Birth:</label>
                        <input type="date" required>
                    </div>
                    <!-- <div class="insert gender">
                        <label for="">Gender: <input type="checkbox" required> <input type="checkbox" required> <input type="checkbox" required></label>
                    </div> -->
            </div>
            </form>
        </div>
        <div class="form-wrapper">
            <div class="personal-info ">
                <span class="pi">
                    <h2>Address</h2>
                </span>
                <form action="">
                    <div class="insert">
                        <label for="">Country:</label>
                        <input type="text" required>
                    </div>
                    <div class="insert">
                        <label for="">State:</label>
                        <input type="text" required>
                    </div>
                    <div class="insert">
                        <label for="">City:</label>
                        <input type="text" required>
                    </div>
                    <div class="insert">
                        <label for="">Pincode:</label>
                        <input type="text" required>
                    </div>
                    <div class="insert">
                        <label for="">Street Address:</label>
                        <input type="text" required>
                    </div>
                    <button class="btn">Next</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
