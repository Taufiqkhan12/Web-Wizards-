<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="job.css">
</head>

<body>
    <div class="form">
        <div class="head">
            <h2>Job Details</h2>
        </div>

        <form action="" class="flex">

            <div class="left">
                <div class="wrap">
                    <label for="" class="lb">
                        Select Type
                    </label> <br>
                    <select name="job-type" id="" required class="sel">
                
                        <option value="none" aria-readonly="true"
                        class="opt">
                            Select Type
                        </option>
                        <option value="full-time"
                        class="opt">
                            Full Time
                        </option>
                        <option value="part-time"
                        class="opt">
                            Part Time
                        </option>
                        <option value="onsite"
                        class="opt">
                            On Site
                        </option>
                        <option value="work-f-h"
                        class="opt">
                            Work From Home
                        </option>
                        <option value="other"
                        class="opt">
                            Other
                        </option>
                    </select><br>
                </div>
                <div class="wrap">
                    <label for="" class="lb">
                        Company Name
                    </label><br>
                    <input type="text" name="" class="inp"><br>
                </div>
                <div class="wrap">
                    <label for="" class="lb">Company Address</label><br>
                    <textarea name="" id="" cols="30" rows="5" class="textarea"></textarea><br>
                </div>
                <div class="wrap">
                    <label for="" class="lb">
                        Company Contact Email
                    </label><br>
                    <input type="email" name="" class="inp"><br>
                </div>
                <div class="wrap">
                    <label for="" class="lb">
                        Company Contact Number
                    </label><br>
                    <input type="number" name="" class="inp"><br>
                </div>
                <div class="wrap">
                    <label for="" class="lb">
                        Company Website
                    </label><br>
                    <input type="text" class="inp"><br>
                </div>
                
            </div>

            <div class="right">
                
                <div class="wrap">
                    <label for="" class="lb">
                        Job Duration (in days)
                    </label><br>
                    <input type="text" class="inp"><br>
                </div>
                <div class="wrap">
                    <label for="" class="lb">
                        Job Start Date
                    </label><br>
                    <input type="date" class="inp">
                </div>
                <div class="wrap">
                    <label for="" class="lb">
                        Job End Date
                    </label><br>
                    <input type="date" class="inp">
                </div>
                <div class="wrap">
                    <label for="" class="lb">
                        Job Location
                    </label><br>
                    <input type="text" class="inp">
                </div>
                <div class="wrap">
                    <label for="" class="lb">
                        Internship Benefits 
                    </label><br>
                    <input type="text" class="inp">
                </div>
                <div class="wrap">
                    <label for="" class="lb">
                        Paid Internship (Any payment recieved for completing internship)
                    </label><br>
                    <input type="text" class="inp">
                </div>
            </div>

        </form>
        </div>
</body>

</html>
