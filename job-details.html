<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="job-details.css">
    <title>Job Details</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Job Details</h1>
        </header>
        <div class="container">
            <div class="left">
                <div class="info">
                    <label for="">Select Type</label>
                    <select name="select" id="drop-down" required>
                        <option value="">Select Type</option>
                        <option value="">Full Time</option>
                        <option value="">Part Time</option>
                        <option value="">On Site</option>
                        <option value="">Work From Home</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <div class="info">
                    <label for="">Company Name</label>
                    <input type="text" required>
                </div>
                <div class="info">
                    <label for="">Company Address</label>
                    <input type="text" required>
                </div>
                <div class="info">
                    <label for="">Company Contact Email
                    </label>
                    <input type="email" required>
                </div>
                <div class="info">
                    <label for="">Company Contact Number</label>
                    <input type="text" required>
                </div>
                <div class="info">
                    <label for="">Company Website</label>
                    <input type="text" required>
                </div>
            </div>
            <div class="right">
                <div class="info">
                    <label for="">Job Duration (in days)</label>
                    <input type="text" required>
                </div>
                <div class="info">
                    <label for="">Job Start Date</label>
                    <input type="date" required>
                </div>
                <div class="info">
                    <label for="">Job End Date</label>
                    <input type="date" required>
                </div>
                <div class="info">
                    <label for="">Internship Benefits
                    </label>
                    <input type="text" required>
                </div>
                <div class="info">
                    <label for="">Paid Internship</label>
                    <input type="text" required>
                </div>
            </div>
        </div>
        <div class="btn">
            <button>Save Information</button>
        </div>
    </div>
</body>

</html>
